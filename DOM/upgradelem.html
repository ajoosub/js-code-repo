<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai code aur hum</title>
</head>
<body style="background-color: slategrey; color:white">
    <ul class="langauge">
        <li>Javascript</li>
    </ul>
</body>
<script>
    function addlanguage(lang){
        const li = document.createElement("li")
        li.appendChild(document.createTextNode(lang))
        document.querySelector(".langauge").appendChild(li)
    }
    addlanguage('python')
    addlanguage('Java')
</script>
    
</html>
